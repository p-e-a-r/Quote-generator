<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Manrope:wght@800&family=Overpass:wght@400;700&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
<div class="main-container">
  <h3>
    ADVICE #<span id="advice-number"></span>
  </h3>

    Press the button to generate a quote.
  </p>
  <p id="author"></p>
  <div class="btn-cont">
    <button id="roll">
      <img class="dice" src="./inverted-dice-5.png" />
    </button>
  </div>
 
</div>
  
 <script src="script.js" ></script>
